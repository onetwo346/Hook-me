<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fishing Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .game {
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to top, #005f8d 60%, #dff7ff);
      position: relative;
    }
    .sky {
      height: 30%;
      background: #dff7ff;
      position: relative;
    }
    .dock {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .boy {
      width: 60px;
    }
    .line {
      width: 2px;
      height: 250px;
      background: transparent;
      position: relative;
    }
    .anchor {
      position: absolute;
      top: 0;
      left: -12px;
      width: 24px;
      transition: top 1s ease;
    }
    .sea {
      height: 70%;
      background: linear-gradient(#00bfff, #004f7a);
      position: relative;
      overflow: hidden;
    }
    .fish {
      position: absolute;
      width: 40px;
      animation: swim 12s linear infinite;
    }
    @keyframes swim {
      from { transform: translateX(-100px); }
      to { transform: translateX(110vw); }
    }
  </style>
</head>
<body>
  <div class="game">
    <div class="sky">
      <div class="dock">
        <img class="boy" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAAAF0lEQVRoge3BAQEAAAABIP6PzgpVAAAAAAAAAABk1g5vAAFXOBoAAAAASUVORK5CYII=" />
        <div class="line">
          <img class="anchor" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAA8AAAAPCAYAAAA71pVKAAAAWUlEQVR4AWP4//8/AxJggBnAQAaWBCgYIJDgT0jIGSBEWDSoAdRhxA+hD1zQlg2HIIB9kMNBLDQFugmAvAVDAAdEtEMzBR9GgE/SoZGFWAfQ8GyAgxByGxgQApmZDiFZXjxYAAAAASUVORK5CYII=" />
        </div>
      </div>
    </div>
    <div class="sea">
      <!-- Fish -->
      <img class="fish" style="top: 30%; left: 10%;" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAA8AAAAPCAYAAAA71pVKAAAAdklEQVR4AWP4//8/AzQY4LgxMfAwEgzIP0MxBxhEIQw5+AjE8A4igcwMBMlwPyHjDGAkK4D8P4hkhA0YgUOqA6gFRi8Rg9AZTPIQYoC0ThYAsRMhHoBxDLMDGyhOgSwKQJmIcQQgYP2Aa5yGrhCNGfMAAAAASUVORK5CYII=" />
      <img class="fish" style="top: 60%; left: 20%;" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAA8AAAAPCAYAAAA71pVKAAAAdklEQVR4AWP4//8/AzQY4LgxMfAwEgzIP0MxBxhEIQw5+AjE8A4igcwMBMlwPyHjDGAkK4D8P4hkhA0YgUOqA6gFRi8Rg9AZTPIQYoC0ThYAsRMhHoBxDLMDGyhOgSwKQJmIcQQgYP2Aa5yGrhCNGfMAAAAASUVORK5CYII=" />
      <img class="fish" style="top: 50%; left: 50%;" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAA8AAAAPCAYAAAA71pVKAAAAdklEQVR4AWP4//8/AzQY4LgxMfAwEgzIP0MxBxhEIQw5+AjE8A4igcwMBMlwPyHjDGAkK4D8P4hkhA0YgUOqA6gFRi8Rg9AZTPIQYoC0ThYAsRMhHoBxDLMDGyhOgSwKQJmIcQQgYP2Aa5yGrhCNGfMAAAAASUVORK5CYII=" />
    </div>
  </div>

  <script>
    const anchor = document.querySelector('.anchor');
    let isDropping = false;

    document.body.addEventListener('click', () => {
      if (isDropping) return;
      isDropping = true;
      anchor.style.top = '220px';

      setTimeout(() => {
        anchor.style.top = '0px';
        isDropping = false;
      }, 1000);
    });
  </script>
</body>
</html>
